apiVersion: v1
kind: ReplicationController
metadata:
  name: mynginxxx
spec:
  replicas: 3
  template:
    metadata:
      labels:
        app: devd
    spec:
      containers:
        - image: nginx
          name: mynginxcontainer
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /index.html
              port: 80
            periodSeconds: 10
            initialDelaySeconds: 10
